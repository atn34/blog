---
title: Categories
deps: "posts/*.md"
---
<h1>Categories</h1>
{% for category, posts in deps|invert_by('categories') %}

<h2>{{category}}</h2> 
<ul class="posts">
{% for post in posts|sort(attribute='date', reverse=True) %}
{% if not post.draft %}
<li><span>{{post.date}}</span> &raquo; <a href="{{post.link}}">{{post.title}}</a></li>
{% endif %}
{% endfor %}
</ul>
{% endfor %}
