---
deps: "posts/*.md"
base: index.html
---

{% for post in deps|sort(attribute='date', reverse=True)|limit(20) %}
<div class="post-preview">
    <a href="{{post.link}}">
        <h2 class="post-title">
            {{post.title}}
        </h2>
        {% if post.subtitle %}
        <h3 class="post-subtitle">
            {{post.subtitle}}
        </h3>
        {% endif %}
    </a>
    <p class="post-meta">{{post.date}}</p>
</div>
<hr>
{% endfor %}
