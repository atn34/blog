{% extends "default.html" %}

{% block content %}
<h1>{{metadata.title}}</h1>

{% if metadata.categories %}
<div class="meta-title">Categories</div>
<ul>
    {% for category in metadata.categories %}
    <li><a class="extra" href="/categories.html#{{category}}">{{category}}</a></li>
    {% endfor %}
</ul>
{% endif %}

{{ super() }}
{% endblock %}

{% block header %}
{% endblock %}
